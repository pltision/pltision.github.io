	<style>
		body {
			background: url('https://pltision.github.io/resources/blog/index/彩虹背景.gif');

			background-size: cover;
			background-attachment: fixed;
		}

		#main-page {
			background: #0001;
		}

		.说的道理符号 {
			max-width: 1.2em;
			max-height: 1.2em;
		}

		.top-tab-viewing-page::before {
			content: url('https://pltision.github.io/resources/blog/index/浏览箭头.svg');
			position: absolute;
			top: 25px;
			left:100px;
			height: 0;
			width: 0;
			transform: skew(-10deg,30deg);
			animation: forwards infinite 0.25s 浏览箭头动画 alternate;
		}
		@keyframes 浏览箭头动画 {
			from{
				top: 25px;
			}
			to{
				top: 0px;
			}
		}
		#top-index-botton{
			transform: skew(10deg,-15deg);
		}
		
		.wavy-text{
			/* animation: jiggle;
			animation-duration: 500ms;
			animation-iteration-count: infinite; */
			animation: infinite 500ms jiggle;
			display: inline-flex;
		}
		.wavy-text span{
			display: inline-flex;
		}

		/* .wavy-text span:nth-child(1) { animation-delay: 100ms }
		.wavy-text span:nth-child(2) { animation-delay: 200ms }
		.wavy-text span:nth-child(3) { animation-delay: 300ms }
		.wavy-text span:nth-child(4) { animation-delay: 400ms }
		.wavy-text span:nth-child(5) { animation-delay: 500ms } */

		@keyframes jiggle {
			0% {
				transform: translateY(-4px);
			}
			50% {
				transform: translateY(6px);
			}
			100% {
				transform: translateY(-4px);
			}
	}
		
	</style>
